<mat-toolbar color="primary" class="toolbar-pageback">
  <div class="d-flex flex-ai-center">
    <app-back-button></app-back-button>
    <div class="toolbar-pageback__heading">
      <h3 class="mat-title mb-0 ellipsis" tabindex="0" role="heading" aria-level="2">{{groupName}}</h3>
      <div class="toolbar-pageback__metadata mat-caption">{{resourceService?.frmelmnts?.lbl?.groupCreatedBy |
        interpolate:'{name}': groupCreator}}</div>
    </div>
  </div>
  <div class="toolbar-pageback__actions"></div>
</mat-toolbar>

<div class="mat-inside-page-container mat-app-background2">
  <app-loader *ngIf="showLoader"></app-loader>
  <span *ngIf="!showLoader">
  <div class="sb-add-activity-content-cards" role="link"
    *ngFor="let activity of supportedActivityList; let i = index;">
    <sb-course-curiculum-card [title]="activity?.title" (click)="onCardClick(activity)" [isActivityTypeCard]="true"
      [cardData]="activity" [index]="i"></sb-course-curiculum-card>
  </div></span>
</div>
