<app-modal-wrapper [config]="{disableClose: true, size: 'small', width: '30rem', panelClass: 'material-modal'}"
  (dismiss)="closeModal()" #modal>
  <ng-template sbModalContent>
    <div mat-dialog-title class="mb-0">
      <h4 class="color-accent font-weight-bold mb-0">{{memberActionData?.title}}</h4>
      <button mat-mini-fab color="warn" class="ml-auto" aria-label="close dialog" mat-dialog-close
        (dismiss)="closeModel()"><mat-icon>close</mat-icon></button>
    </div>
    <mat-dialog-content>

      <p tabindex="0" class="mat-body-2">{{memberActionData?.description}}</p>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button color="accent" class="button-rounded mr-8" tabindex="0"
        [ngClass]="{'sb-btn-error': memberActionData?.theme === 'error'}"
        (click)="performAction()">{{memberActionData?.buttonText}}</button>
    </mat-dialog-actions>

  </ng-template>
</app-modal-wrapper>
