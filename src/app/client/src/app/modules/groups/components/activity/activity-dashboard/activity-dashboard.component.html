<mat-toolbar color="primary" class="toolbar-pageback">
  <div class="d-flex flex-ai-center w-below-sm-100 w-above-sm-60">
    <app-back-button></app-back-button>
    <div class="toolbar-pageback__heading">
      <h3 class="mat-title mb-4 sb__ellipsis" tabindex="0" role="heading" aria-level="2">{{ hierarchyData.name }}</h3>
    </div>
  </div>
</mat-toolbar>
<div class="mat-inside-page-container mat-app-background2 activity-dashboard.component">
  <div class="sb-dashlet-table" *ngIf="dashletData">
    <app-dashboard [dashletData]="dashletData" [fileName]="hierarchyData.name" (downloadCsv)="addTelemetry()"
      [lastUpdatedOn]="memberListUpdatedOn"></app-dashboard>
  </div>
</div>
