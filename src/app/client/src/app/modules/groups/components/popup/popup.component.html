<app-modal-wrapper *ngIf="!type"
  [config]="{disableClose: true, size: 'small', id: 'groupsModal', panelClass: 'material-modal'}"
  (dismiss)="emitEvent(false);">
  <ng-template sbModalContent let-data>
    <!-- <div class="sb-mat__modal" [ngClass]="{'sb-error': (name !== 'activate')}"> -->

    <div mat-dialog-title class="mb-0">
      <h2 class="mb-0">{{title}}</h2>
      <button mat-mini-fab color="warn" class="ml-auto" aria-label="close dialog"
        mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>

    <mat-dialog-content>
      <p> {{msg}} ?</p>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button *ngIf="name === 'delete'" mat-raised-button color="warn" class="button-rounded mx-8"
        (click)="emitEvent(true)" tabindex="0">{{resourceService?.frmelmnts?.btn?.delete}}</button>

      <button *ngIf="name === 'deActivate'" mat-raised-button color="warn" class="button-rounded mx-8"
        (click)="emitEvent(true)" tabindex="0">{{resourceService?.frmelmnts?.btn?.deactivategrp}}</button>

      <button *ngIf="name === 'activate'" mat-raised-button color="accent" class="button-rounded mx-8"
        (click)="emitEvent(true)" tabindex="0">{{resourceService?.frmelmnts?.lbl?.activategrp}}</button>

      <button *ngIf="name === 'disableDiscussionForum'" mat-raised-button color="accent" class="button-rounded mx-8"
        (click)="emitEvent(true)" tabindex="0">{{resourceService?.frmelmnts?.lbl?.disableDiscussionForum}}</button>

      <!-- The [ngClass] needs to be removed -->
      <button mat-raised-button class="button-rounded" [ngClass]="{'sb-btn-error': (name !== 'activate'),
        'sb-btn-outline-primary': (name === 'activate')}" (click)="emitEvent(false)"
        tabindex="0">{{resourceService?.frmelmnts?.btn?.no}}</button>
    </mat-dialog-actions>

    <!-- </div> -->
  </ng-template>
</app-modal-wrapper>

<app-modal-wrapper *ngIf="type"
  [config]="{disableClose: true, size: 'small', width: '30rem', id: 'groupTncModal', panelClass: ['overflow-visible', 'material-modal']}"
  (dismiss)="closeModal()">
  <ng-template sbModalContent let-data>

    <div mat-dialog-title class="mb-0">
      <h2 class="mb-0">{{resourceService?.frmelmnts?.lbl?.groupGuidelinesold}}</h2>
      <button mat-mini-fab color="warn" class="ml-auto" aria-label="close dialog" *ngIf="type === acceptTncType.GROUP"
        mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>
    <mat-dialog-content>
      <input [(ngModel)]="checked" type="checkbox" role="checkbox" class="mr-8 cursor-pointer">
      {{resourceService?.frmelmnts?.lbl?.agreeGroupToc | interpolate:'{instance}': channel }} <a
        href="{{url}}/term-of-use.html#groupGuidelines" target="_blank"
        class="sb-color-primary">{{resourceService?.frmelmnts?.lbl?.groupGuidelines}}</a>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button color="accent" class="button-rounded" tabindex="0" [disabled]="!checked"
        (click)="acceptGroupTnc();">{{resourceService?.frmelmnts?.btn?.yes}}</button>
    </mat-dialog-actions>

  </ng-template>
</app-modal-wrapper>
