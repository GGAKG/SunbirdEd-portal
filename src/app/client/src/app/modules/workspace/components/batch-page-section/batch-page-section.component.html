<div class="batch-page-section-component">
  <div [appTelemetryImpression]="telemetryImpression" *ngIf="!showLoader" class="my-0">
    <div class="py-0" *ngFor="let section of carouselData;let last = last" [ngClass]="{'last mb-0':last}">
      <app-page-section cardType="batch" (visits)="prepareVisits($event)" [section]="section" (playEvent)="onCardClick($event)" (viewAll)="viewAll($event)"></app-page-section>
    </div>
    <div *ngIf="batchList.length === 0 && !showLoader" >
      <app-no-result [data]="noResultMessage"></app-no-result>
    </div>
  </div>
  <app-loader *ngIf="showLoader" [data]='loaderMessage'></app-loader>
</div>
<router-outlet></router-outlet>
