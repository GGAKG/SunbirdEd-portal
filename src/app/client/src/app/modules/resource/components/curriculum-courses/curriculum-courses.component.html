<div *ngIf="courseList.length > 0" [appTelemetryImpression]="telemetryImpression">
  <mat-toolbar color="primary" class="toolbar-pageback">
  <div class="d-flex flex-ai-center w-below-sm-100 w-above-sm-60">
     <button type="button" mat-mini-fab color="accent" class="button-rounded" tabindex="0" (click)="goBack()"
     attr.aria-label="{{resourceService?.frmelmnts?.btn?.back}}">
     <mat-icon aria-hidden="false" aria-label="Back icon" fontIcon="arrow_back"></mat-icon>
   </button>
  </div>
</mat-toolbar>

<div class="curriculum-courses-header mb-24 explore-curriculum-course-compnent" [ngStyle]="{'background': selectedCourse?.theme}">
  <div class="d-flex flex-ai-center flex-jc-space-between flex-w-wrap">
    <div class="curriculum-courses-header__img mr-8" *ngIf="selectedCourse?.cardImg">
      <img [src]="selectedCourse?.cardImg">
    </div>
    <div class="flex-basis-1 mr-32 text-left">
      <h5 class="mat-title mt-4 ellipsis" [ngStyle]="!defaultBg  && {'color': selectedCourse?.titleColor}">{{title}}</h5>
      <div class="curriculum-courses-header__info mat-body-2">
        <div class="d-flex flex-ai-center mat-small mt-4"> {{courseList.length}} {{(resourceService?.frmelmnts?.lbl?.courses).toUpperCase()}}</div>
      </div>
    </div>
  </div>
</div>

  <div class="sbgrid">
    <div *ngFor="let course of mergedCourseList">
      <sb-my-course-card *ngIf="course.isEnrolledCourse" [course]="course" [cardImg]="course?.courseLogoUrl || course?.appIcon || fallbackImg" [hideProgress]="true" [section]="null" (cardClick)="navigateToCourseDetails(course)"></sb-my-course-card>
      <sb-course-card *ngIf="!course.isEnrolledCourse" [course]="course" [cardImg]="course?.appIcon" [section]="null" (cardClick)="navigateToCourseDetails(course)" ></sb-course-card>
    </div>
  </div>

</div>
