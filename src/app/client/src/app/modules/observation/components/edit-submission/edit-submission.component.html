<app-modal-wrapper [config]="{disableClose: false, size: 'small', width: '30rem'}" (dismiss)="closeModal()" #modal>
    <ng-template sbModalContent>
        <div mat-dialog-title class="mb-0">
            <h2 class="mb-0">{{editData?.title}}</h2>
            <p *ngIf="editData?.subTitle">{{editData?.subTitle}}</p>
            <button mat-mini-fab color="warn" class="ml-auto" aria-label="close dialog" (click)="closeModal()"
                mat-dialog-close><mat-icon>close</mat-icon></button>
        </div>
        <mat-dialog-content *ngIf="editData">
            <input type="text" [(ngModel)]="updatedValue" class="edit-sub-input">
        </mat-dialog-content>
        <mat-dialog-actions align="center">

            <button type="button" mat-raised-button class="button-rounded mr-8" type="submit" (click)="closeModal()">
                {{editData?.leftBtnText}}
            </button>
            <div class="w-10"></div>
            <button type="button" mat-raised-button color="accent" class="button-rounded" type="submit"
                (click)="submit()" [disabled]="!updatedValue">
                {{editData?.rightBtnText}}
            </button>

        </mat-dialog-actions>
    </ng-template>
</app-modal-wrapper>
