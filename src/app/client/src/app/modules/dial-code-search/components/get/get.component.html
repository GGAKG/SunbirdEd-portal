<div [appTelemetryImpression]="telemetryImpression" class="d-flex flex-ai-center get-component">
  <div class="d-flex flex-dc flex-basis-1">
    <h4 class="mat-title">{{resourceService?.frmelmnts?.lbl?.exploreContentOn | interpolate:'{instance}': instance}}
    </h4>
    <div class="d-flex flex-ai-center">
      <mat-form-field class="w-100" appearance="fill" color="accent" id="buttonPopUp"
      #tooltip="matTooltip" matTooltip="{{resourceService?.frmelmnts?.lbl?.linkCopied}}" matTooltipPosition="above">
      <mat-label> {{resourceService?.frmelmnts?.lbl?.startExploringContentBySearch}}</mat-label>
      <input matInput type="text" name="search" (keyup.enter)="navigateToSearch()" [(ngModel)]="searchKeyword" autofocus
        placeholder="{{resourceService?.frmelmnts?.lbl?.enterDialCode}}" title="Search">
      </mat-form-field>
      <button mat-raised-button color="accent" tabindex="0" class="ml-8 mb-20"
        (click)="navigateToSearch()">Search</button>
        </div>
    </div>

  <div class="px-60 text-center">
      <img src="{{'assets/images/Dialcode.png' | cdnprefixurl}}" alt="Dial code image">
  </div>
</div>
