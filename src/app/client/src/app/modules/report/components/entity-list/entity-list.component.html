<app-modal-wrapper [config]="{disableClose: false,size: 'normal',panelClass: ['overflow-visible', 'material-modal']}"
  (dismiss)="closeModal()" #modal>
  <ng-template sbModalContent>
    <div mat-dialog-title>
      <div class="title" tabindex="0">{{ resourceService.frmelmnts?.lbl?.selectEntity }}</div>
      <span class="example-spacer"></span>
      <button mat-mini-fab color="warn" class="ml-auto" aria-label="close dialog"
        mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>
    <mat-dialog-content>
      <div *ngIf="solution.entities?.length">
        <div *ngFor="let entity of solution.entities; let i = index">
          <div class="sb-radio-btn-checkbox sb-radio-btn-primary checked-box">
            <input value="{{ entity._id }}" id="{{ entity._id }}" type="radio" [checked]="entity.selected"
              (change)="onEntityChange(entity)" />
            <label for="{{ entity._id }}"> {{ entity.name }}</label>
          </div>
        </div>
      </div>
      <app-no-result *ngIf="!solution.entities?.length" [data]="noResultMessage"></app-no-result>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button type="button" mat-raised-button color="accent" class="button-rounded" type="submit" (click)="submit()"
        [disabled]="selectedListCount == 0">
        {{ resourceService.frmelmnts?.btn?.submit }}
        <mat-icon>arrow_right_alt</mat-icon>
      </button>
    </mat-dialog-actions>
  </ng-template>
</app-modal-wrapper>

<app-loader *ngIf="showLoaderBox" [data]="loaderMessage"></app-loader>
