<app-modal-wrapper [config]="{disableClose: true, size: 'normal', width: '45rem', panelClass: 'material-modal'}"
  (dismiss)="closeModal()" #confirmationModal>
  <ng-template sbModalContent>

    <!-- Header-->
    <div mat-dialog-title class="mb-0 d-flex flex-ai-center flex-jc-flex-end">
      <button mat-mini-fab color="warn" class="ml-auto" aria-label="close dialog"
        mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>

    <!-- Content-->
    <mat-dialog-content>
      <div class="sb-g">
        <div class="sb-g-col-xs-2 sb-g-col-md-2 sb-g-col-lg-2 sb-g-col-xxxl-2">
          <div class="checkbox-img"></div>
        </div>
        <div class="sb-g-col-xs-10 sb-g-col-md-10 sb-g-col-lg-10 sb-g-col-xxxl-10">
          <p *ngIf="popupMode === 'create'" class="mb-16 font-weight-bold">
            {{resourceService?.frmelmnts?.cert?.lbl?.batchCreateSuccess}}</p>
          <p *ngIf="popupMode === 'edit'" class="mb-16 font-weight-bold">
            {{resourceService?.frmelmnts?.cert?.lbl?.batchUpdateSuccess}}</p>
          <p>{{resourceService?.frmelmnts?.cert?.lbl?.addCertToBatch}}</p>
        </div>
      </div>
    </mat-dialog-content>

    <!-- Action-->
    <mat-dialog-actions align="end">
      <button id="close-modal-btn" mat-raised-button class="button-rounded mr-8" tabindex="0" (click)="closeModal()">
        {{resourceService?.frmelmnts.btn.close}}
      </button>
      <button id="add-certificate" mat-raised-button color="accent" class="button-rounded" tabindex="0"
        (click)="navigateToAddCertificate()">
        {{resourceService?.frmelmnts.cert.lbl.addCert}}
      </button>
    </mat-dialog-actions>

  </ng-template>
</app-modal-wrapper>
