<div mat-dialog-title class="mb-0">
  <h2 class="mb-0">{{resourceService?.frmelmnts?.lbl?.yearOfBirthHeader}}</h2>
  <button mat-mini-fab color="warn" class="ml-auto" aria-label="close dialog"
    mat-dialog-close><mat-icon>close</mat-icon></button>
</div>
<mat-dialog-content>
  <div class="ui center aligned segment">
    <mat-form-field appearance="fill" class="sb-mat__dropdown mb-16">
      <mat-label>{{resourceService?.frmelmnts?.lbl?.yearOfBirth}} <span class="sb-color-red">*</span>
      </mat-label>
      <mat-select role="listbox" aria-label="resourceService?.frmelmnts?.lbl?.yearOfBirth" tabindex="0"
        class="selection" (selectionChange)="changeBirthYear($event)">
        <mat-option class="mat-dropdown__options" role="option" *ngFor="let option of birthYearOptions" [value]="option"
          attr.aria-label="{{option}}">{{option}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" (click)="submitYearOfBirth()" tabindex="0" [disabled]="!selectedYearOfBirth" mat-raised-button
    color="accent" class="button-rounded">
    {{resourceService?.frmelmnts?.lbl?.submit}}
  </button>
</mat-dialog-actions>
