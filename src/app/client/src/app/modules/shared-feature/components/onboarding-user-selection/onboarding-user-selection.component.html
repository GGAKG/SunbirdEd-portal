

<div [appTelemetryImpression]="telemetryImpression">

  <div mat-dialog-title class="d-flex flex-jc-center flex-dc">
    <img [src]="tenantInfo?.logo" class="brand-logo" height="40"
        alt="{{resourceService?.frmelmnts?.lbl?.welcomeToInstance | interpolate:'{instance}': tenantInfo?.titleName}}" />
      <h1 class="my-8 color_accent">{{resourceService?.frmelmnts?.lbl?.welcomeToInstance | interpolate:'{instance}': tenantInfo?.titleName}}
      </h1>
    <p class="mat-subheading-2 mb-0" id="SelectUser">{{resourceService?.frmelmnts?.lbl?.youAre}}</p>
  </div>

  <mat-dialog-content>

    <span class="guest-item-grid" role="radiogroup" attr.aria-labelledby="SelectUser">
    <mat-card *ngFor="let guest of guestList; let index=index;" class="guest-item-grid__item mat-elevation-z8" 
    [ngClass]="{'active': guest?.isActive}" role="radio" attr.aria-label="{{guest?.label}} Selected"
    [attr.aria-checked]="guest?.isActive" [attr.aria-selected]="guest?.isActive"
    (click)="selectUserType(guest)" tabindex="0">
        <mat-card-content>
          <img class="matCardImage" matCardImage [src]="guest?.icon" alt="{{guest?.label}}" >
          <img src="assets/images/round-check2.svg" class="check-icon" alt="check-mark" />
          <mat-card-header>
            <mat-card-title class="mb-0">{{guest?.label}}</mat-card-title>
        </mat-card-header>
        </mat-card-content>
    </mat-card>
  </span>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button type="button" color="accent" mat-raised-button *ngIf="selectedUserType" class="button-rounded text-uppercase"
        type="submit" (click)="submit()" tabindex="0" appTelemetryInteract
        [telemetryInteractEdata]="userSelectionInteractEdata">
        {{resourceService?.frmelmnts?.lbl?.continue}}
        <mat-icon>arrow_right_alt</mat-icon>
      </button>
  </mat-dialog-actions>
</div>
