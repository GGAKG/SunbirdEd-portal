<!--Content-->
<mat-dialog-content>
  <div class="text-center">
    <img class="image centered" alt={{tenantName}} height="45" src="{{logo}}">
      <div class="mt-20">
        <p class="mat-body-2">{{otpData?.instructions}}</p>
        <div class="mat-subheading-2">{{otpData?.retryMessage}}<br><span
            (click)="redirectToParentComponent()" class="color-accent font-weight-bold" role="button" tabindex="0">{{resourceService?.frmelmnts?.lbl?.clickHere}}</span>
          {{resourceService?.frmelmnts?.lbl?.toTryAgain}}</div>
        <form [formGroup]="otpForm" class="d-flex flex-dc">
          <label *ngIf="errorMessage" color="warn" class="mat-body-2 font-weight-bold">{{errorMessage  | interpolate: '{remainingAttempt}': remainingAttempt}}</label>
          <label *ngIf="infoMessage" class="mat-body-2 font-weight-bold">{{infoMessage}}</label>
          <mat-form-field class="otp-page-form-field" color="accent" appearance="fill">
            <mat-label>{{resourceService?.frmelmnts?.lbl?.enterOTP}}</mat-label>
            <input matInput [ngClass]="{'orange-border': errorMessage}" formControlName="otp" type="text" name="otp" tabindex="0">
          </mat-form-field>
        </form>
        <button mat-button role="button" color="accent" tabindex="0" appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject"
        [telemetryInteractEdata]="resendOtpInteractEdata" [ngClass]="{'grey cursor-pointerText': !enableResendButton}" (click)="resendOTP(); disableResendButton = true">
        {{resendOTPbtn}}
        </button>
      </div>
  </div>
</mat-dialog-content>

<!--/Content-->

<!--Actions-->
<mat-dialog-actions align="end">
  <button appTelemetryInteract [telemetryInteractObject]="telemetryInteractObject"
  [telemetryInteractEdata]="submitInteractEdata"
    [ngClass]="{'sb-btn-disabled':!enableSubmitBtn}" color="accent" class="button-rounded" mat-raised-button tabindex="0"
    (click)="verifyOTP()">{{resourceService?.frmelmnts?.lbl?.submitOTP}}</button>
</mat-dialog-actions>
<!--/Actions-->
