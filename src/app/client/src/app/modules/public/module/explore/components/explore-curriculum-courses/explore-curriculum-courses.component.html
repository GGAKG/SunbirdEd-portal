<div *ngIf="courseList.length > 0" [appTelemetryImpression]="telemetryImpression">

  <div class="mat-app-background p-16">
    <button type="button" mat-mini-fab color="accent" class="button-rounded" tabindex="0" (click)="goBack()"
    attr.aria-label="{{resourceService?.frmelmnts?.btn?.back}}">
      <mat-icon fontIcon="arrow_back"></mat-icon>
    </button>
  </div>
  
  <div class="header py-16" [ngStyle]="!defaultBg  && {'background': selectedCourse?.theme}">
    <div class="d-flex flex-ai-center flex-jc-space-between flex-w-wrap">
      <div class="mr-8" *ngIf="selectedCourse?.cardImg">
        <img [src]="selectedCourse?.cardImg" style="width: 48px;">
      </div>
      <div class="flex-basis-1 mr-32">
        <div class="font-weight-bold sb__ellipsis sb__ellipsis--one" [ngStyle]="!defaultBg  && {'color': selectedCourse?.titleColor}">
          <div>{{title}}</div>
        </div>
        <div class="d-flex flex-ai-center content-header__info mat-caption mt-4" *ngIf="courseList?.length"> {{courseList.length}} {{(resourceService?.frmelmnts?.lbl?.courses).toUpperCase()}}</div>
      </div>
    </div>
  </div>
  
  <div class="ex-cc-course-card mt-24">
    <div *ngFor="let course of courseList">
      <sb-course-card [course]="course" [cardImg]="course.appIcon" (cardClick)="navigateToCourse($event); getInteractData($event)" [section]="null"></sb-course-card>
    </div>
  </div>
  
</div>
