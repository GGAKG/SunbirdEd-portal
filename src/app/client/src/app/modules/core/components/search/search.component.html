 <mat-form-field class="w-100 sb-mat-form-search sb-mat-form-field-custom border-radius search-component" id="search-input-container" appearance="fill" [floatLabel]="getFloatLabelValue()">
        <mat-label>Search or enter QR code</mat-label>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput type="text" id="keyword" name="filter_search" class=""
            title="{{resourceService.frmelmnts?.lbl?.searchOrQr}}"
            placeholder="{{resourceService.frmelmnts?.lbl?.searchOrQr}}" [(ngModel)]="key" (keyup.enter)="onEnter(key)"
            [disabled]="!showInput" [ngClass]="{'disabled': !showInput }">
            <button *ngIf="key" matSuffix mat-icon-button color="warn" aria-label="Clear" (click)="key=''">
                <mat-icon>close</mat-icon>
              </button>
        <button mat-raised-button matSuffix class="ml-8 sb-mat-form-search__button button-rounded" appTelemetryInteract
            [telemetryInteractEdata]="getInteractEdata(key)" [ngClass]="{'disabled': !showInput }"
            (click)="onEnter(key)"
            title="{{resourceService.frmelmnts?.lbl?.SearchIn | interpolate:'{searchContentType}':searchPlaceHolderValue}}">{{resourceService.frmelmnts?.lbl?.search}}</button>
    </mat-form-field>
