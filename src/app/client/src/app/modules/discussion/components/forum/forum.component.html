<app-modal-wrapper [config]="{disableClose: true, size: 'large', width: '45rem', panelClass: 'material-modal'}"
  (dismiss)="navigateToPreviousPage()" #modal>
  <ng-template sbModalContent>
    <mat-dialog-content>
      <iframe scrolling="no" [src]="discussionUrl"></iframe>
    </mat-dialog-content>
  </ng-template>
</app-modal-wrapper>
