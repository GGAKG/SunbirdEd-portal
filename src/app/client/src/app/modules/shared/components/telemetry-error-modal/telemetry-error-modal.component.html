<div class="telemetry-cont" telemetryEventsButton>
  <div id="telemetry-btn" class="telemetry-float-icon border-accent bgcolor-accent" (click)="openModal()">
    <img class="chat-icon color-white" src="../../../../../assets/images/telemetry.svg" alt="telemetry events">
    <span class="mat-body-1">Telemetry!</span>
  </div>
</div>

<app-modal-wrapper *ngIf="showTelemetryEventsModal" [config]="{disableClose: true, size: 'large', width: '45rem'}" (dismiss)="closeModal()">
  <ng-template sbModalContent>

    <div mat-dialog-title class="mb-0">
      <h2 class="mb-0">{{input?.title}}</h2>
      <button mat-mini-fab color="warn" class="ml-auto" aria-label="close dialog"
        mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>

    <mat-dialog-content>
      <sb-datatable [name]="'Telemetry events'" [message]="" [data]="telemetryEventsArr" [columns]="columns"
        [downloadCSV]="true" (downloadLink)="onDownloadLinkFail($event)"></sb-datatable>
    </mat-dialog-content>

  </ng-template>
</app-modal-wrapper>
