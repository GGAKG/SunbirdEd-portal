<div *ngIf="appDownloadUrl && showBanner" class="sb-sticky-bottom offline-banner-component" >
  <div class="sb-banner mt-24">
    <div class="d-flex flex-ai-center">
      <div class="sb-banner-content-right">
        <div class="mat-title font-weight-bold color-accent mb-0">
          {{resourceService?.frmelmnts?.lbl?.downloadAppLite | interpolate:'{instance}': instance}}
        </div>
        <dl class="mt-8 mb-0">
          <div class="d-flex" *ngIf="desktopAppVersion">
            <dt class="mat-caption description-list-key">{{resourceService?.frmelmnts?.lbl?.versionKey}}</dt>
            <dd class="mat-caption description-list-value">{{desktopAppVersion}}</dd>
          </div>
        </dl>
      </div>
      <div class="d-flex ml-auto">
        <button mat-raised-button class="button-rounded" appTelemetryInteract [telemetryInteractEdata]="{id:'offlineApp-button' , type:'click' , pageid:pageId }" tabindex="0" (click)="navigateToDownloadApkPage()">{{resourceService?.frmelmnts?.btn?.downloadDesktopApp}}&#x200E;</button>
      </div>
    </div>
  </div>
</div>
