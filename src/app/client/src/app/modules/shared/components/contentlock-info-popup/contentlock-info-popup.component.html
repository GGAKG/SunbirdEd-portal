<app-modal-wrapper [config]="{disableClose: true, size: 'small', width: '30rem'}" (dismiss)="closeModal()" #modal>
    <ng-template sbModalContent>
        <!--Content-->
        <mat-dialog-content class="d-flex flex-ai-center flex-jc-center flex-w-wrap">
            <h4 class="py-16 font-weight-bold"> {{resourceService?.frmelmnts?.lbl?.lockPopupTitle |
                interpolate:'{collaborator}':content.lockInfo.creatorInfo.name |
                interpolate:'{contentName}':content?.name}}
            </h4>
        </mat-dialog-content>
        <!--/Content-->
        <!--Actions-->
        <mat-dialog-actions align="end">
            <button mat-raised-button color="accent" class="button-rounded mr-8" (click)="closeModal()" tabindex="0">
                {{resourceService.frmelmnts?.btn?.ok}}
            </button>
        </mat-dialog-actions>

        <!--/Actions-->
    </ng-template>
</app-modal-wrapper>
