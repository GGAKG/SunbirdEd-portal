
  <!--Header-->
  <div mat-dialog-title class="d-flex flex-ai-center">
    <h2 class="mb-0" role="heading" aria-level="2" appTelemetryShare [TelemetryShareEdata]="telemetryShare">
      {{resourceService?.frmelmnts?.lbl?.share}}
    </h2>
    <span class="example-spacer"></span>
    <button mat-mini-fab color="warn" mat-dialog-close aria-label="close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <!--/Header-->

  <!--Content-->
  <mat-dialog-content>
      <p class="mb-8" attr.aria-label="{{resourceService?.frmelmnts?.lbl?.arialabelShare}}">
        {{resourceService?.frmelmnts?.lbl?.sharelink}}
      </p>
      <!-- matTooltip="{{resourceService?.frmelmnts?.lbl?.linkCopied}}" -->
      <div class="" id="buttonPopUp" suiPopup [popupPlacement]="position" popupTrigger="manual"
        popupText="{{resourceService?.frmelmnts?.lbl?.linkCopied}}" #popup="suiPopup">
        <input type="text" id="copyLinkData" name="title" readonly [(ngModel)]="shareLink" aria-label="copy link data"
          class="sb-form-control" />
        <button mat-stroked-button color="accent" tabindex="0" (click)="copyLink(popup)" appTelemetryInteract
          [telemetryInteractEdata]="telemetryInteractEdata" [telemetryInteractObject]="telemetryShareData[0]"
          #copyLinkButton>
          {{resourceService?.frmelmnts?.btn?.copyLink}}
        </button>
      </div>
  </mat-dialog-content>

  <!--/Content-->
