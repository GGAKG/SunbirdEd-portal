
  <!--Header-->
  <div mat-dialog-title class="d-flex flex-ai-center">
    <h2 class="mb-0" role="heading" aria-level="2" appTelemetryShare [TelemetryShareEdata]="telemetryShare">
      {{resourceService?.frmelmnts?.lbl?.share}}
    </h2>
    <span class="example-spacer"></span>
    <button mat-mini-fab color="warn" mat-dialog-close aria-label="close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <!--/Header-->

  <!--Content-->
  <mat-dialog-content>
      <!-- <p class="mb-8" attr.aria-label="{{resourceService?.frmelmnts?.lbl?.arialabelShare}}">
        {{resourceService?.frmelmnts?.lbl?.sharelink}}
      </p> -->
        <div class="d-flex">
          <mat-form-field class="w-100 flex-basis-1" appearance="fill" color="accent" id="buttonPopUp" #tooltip="matTooltip"
            matTooltip="{{resourceService?.frmelmnts?.lbl?.linkCopied}}"
            matTooltipPosition="above">
            <mat-label> {{resourceService?.frmelmnts?.lbl?.sharelink}}</mat-label>
            <input id="copyLinkData" matInput readonly [(ngModel)]="shareLink" aria-label="copy link data">
          </mat-form-field>
          <button mat-raised-button color="accent" tabindex="0" class="ml-8 mb-20" appTelemetryInteract
            [telemetryInteractEdata]="telemetryInteractEdata" [telemetryInteractObject]="telemetryShareData[0]" #copyLinkButton
            (click)="copyLink()">
            {{resourceService?.frmelmnts?.btn?.copyLink}}
        </button>
    </div>
  </mat-dialog-content>

  <!--/Content-->
