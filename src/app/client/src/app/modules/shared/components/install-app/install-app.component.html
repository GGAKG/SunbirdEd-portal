<!-- App Install Popup -->
<app-modal-wrapper id="appSection" class="d-below-md-block d-above-md-none" [config]="{disableClose: true, size: 'small', width:'30rem', panelClass: 'material-modal'}" #modal>
    <ng-template sbModalContent>
        <mat-dialog-content>
            <div class="mat-subheading-1 d-flex">
                <div class="appPopup-logo img-cover p-5 m-0 mr-16 mat-bg-white br-2">
                    <img src="{{'assets/images/logo.png'}}" alt="{{resourceService.frmelmnts?.lbl?.installAppTitle | interpolate:'{instance}': instance}}"/>
                </div>
                <div class="appPopup-title">
                    {{resourceService.frmelmnts?.lbl?.installAppTitle | interpolate:'{instance}': instance}} <br />
                    <p class="mat-small color-gray m-0">{{resourceService.frmelmnts?.lbl?.installAppFree}}</p>
                    <p class="mat-small color-gray m-0">{{resourceService.frmelmnts?.lbl?.installAppPlayStore}}</p> 
                </div>
            </div>
            <p class="color-gray m-0">{{resourceService.frmelmnts?.lbl?.installAppDesc}}</p>
        </mat-dialog-content>
        <mat-dialog-actions align="center" class="pt-0">
            <button mat-raised-button class="button-rounded" color="accent" tabindex="0" (click) ="closePopUp()" href="https://play.google.com/store/apps/details?id=in.gov.diksha.app" target="_blank" title="{{resourceService.frmelmnts?.lbl?.installApp}}" >
                {{resourceService.frmelmnts?.lbl?.installApp}}
            </button>
            <button mat-raised-button class="button-rounded color-accent" tabindex="0" (click) ="navigateToLibrary()" title="{{resourceService.frmelmnts?.lbl?.viewInBrowser}}" >
                {{resourceService.frmelmnts?.lbl?.viewInBrowser}}
            </button>
        </mat-dialog-actions>
    </ng-template>
</app-modal-wrapper>
<!-- /App Install Popup -->
