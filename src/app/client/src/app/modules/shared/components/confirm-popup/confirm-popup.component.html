<app-modal-wrapper [config]="{disableClose: true, size: 'small', width: '30rem', panelClass: 'material-modal'}"
  (dismiss)="modal.deny()" #modal>
  <ng-template sbModalContent>
    <div mat-dialog-title class="mb-0">
      <h4 class="color-accent font-weight-bold mb-0">{{input?.title}}</h4>
      <button mat-mini-fab color="warn" class="ml-auto" aria-label="close dialog"
        mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>

    <mat-dialog-content>
      {{input?.body}}
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button (click)="confirm(true)" tabindex="0" mat-raised-button color="accent" class="button-rounded mr-8">
        {{resourceService.frmelmnts?.btn?.yes}}
      </button>
      <button (click)="confirm(false)" tabindex="0" mat-raised-button class="button-rounded">
        {{resourceService?.frmelmnts?.btn?.no}}
      </button>
    </mat-dialog-actions>

  </ng-template>
</app-modal-wrapper>
