<div class="relative9" tabindex="-1">
  <button mat-raised-button color="primary" class="button-rounded mobile only" extended (click)="isOpen = !isOpen">
    <mat-icon>tune</mat-icon> {{resourceService.frmelmnts?.lbl?.filters | translate}}
  </button>
  <button mat-mini-fab color="primary" class="computer only relative9" (click)="isOpen = !isOpen">
    <mat-icon>tune</mat-icon>
  </button>
  <ng-container *ngIf="isOpen">
    <div [hidden]="!((boards.length || emptyBoard) && refresh)" class="sbt-filter-bar mat-app-background mr-16 pl-24">
      <div class="sbt-reset-bar d-flex flex-ai-center flex-ai-jc-center" tabindex="0">
        <button mat-button color="accent" (click)="onSearchFrameworkFilterReset()" tabindex="0" appTelemetryInteract
          [telemetryInteractEdata]="getInteractEdata()">{{resourceService.frmelmnts?.btn?.reset | translate}}
          <mat-icon>restart_alt</mat-icon>
        </button>
        <div class="sbt-filter-close">
          <button mat-mini-fab color="warn" aria-label="close filters" (click)="isOpen = !isOpen" 
            tabindex="0" attr.aria-label="{{resourceService.frmelmnts?.btn?.close}}">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
      <div class="mat-small my-8 text-left" tabindex="0">
        {{resourceService.frmelmnts?.lbl?.basedOnPref | translate}}</div>
      <div class="sbt-filter-scrollable pr-24">
        <ng-container *ngIf="filterFormTemplateConfig && refreshSearchFilterComponent">
          <sb-search-framework-filter [frameworkAssociations]="allValues"
            [frameworkCategoryFilterFieldTemplateConfig]="filterFormTemplateConfig"
            [supportedFilterAttributes]="pageData?.metaData?.filters" [baseSearchFilter]="defaultFilters"
            #sbSearchFrameworkFilterComponent>
          </sb-search-framework-filter>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
