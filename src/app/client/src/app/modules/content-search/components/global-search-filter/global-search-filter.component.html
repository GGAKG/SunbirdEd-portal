<div *ngIf="facets && layoutConfiguration">
  <button mat-mini-fab color="primary" extended class="mobile only" (click)="isOpen = !isOpen">
    <mat-icon>tune</mat-icon> {{resourceService.frmelmnts?.lbl?.filters | translate}}
  </button>
  <button mat-mini-fab color="primary" class="computer only relative9" (click)="isOpen = !isOpen">
    <mat-icon>tune</mat-icon>
  </button>
  <ng-container *ngIf="isOpen">
    <div class="sbt-filter-bar mat-app-background mr-16 pl-24">
      <div class="sbt-reset-bar d-flex flex-ai-center flex-ai-jc-center" tabindex="0">
        <button mat-button color="accent" (click)="onSearchFacetFilterReset()" tabindex="0" appTelemetryInteract
          [telemetryInteractEdata]="resetFilterInteractEdata">{{resourceService.frmelmnts?.btn?.reset | translate}}
          <mat-icon>restart_alt</mat-icon>
        </button>
        <div class="sbt-filter-close">
          <button mat-mini-fab color="warn" aria-label="close filters" (click)="isOpen = !isOpen" 
            tabindex="0" attr.aria-label="{{resourceService.frmelmnts?.btn?.close}}">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
      <div class="sbt-filter-scrollable pr-24">
        <div class="mat-small my-8" tabindex="0">{{resourceService.frmelmnts?.lbl?.basedOnPref | translate}}</div>
        <sb-search-facet-filter *ngIf="filterFormTemplateConfig"
          [supportedFilterAttributes]="supportedFilterAttributes" [searchResultFacets]="facets"
          [filterFormTemplateConfig]="filterFormTemplateConfig"
          (searchFilterChange)="this.selectedFilters = $event; emitFilterChangeEvent(true)"
          #sbSearchFacetFilterComponent>
        </sb-search-facet-filter>
      </div>
    </div>
  </ng-container>
</div>
