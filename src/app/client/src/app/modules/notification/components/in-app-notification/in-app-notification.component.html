<button color="white" class="box-shadow-6px" mat-fab disabled="{{notificationList?.length ? false : true}}" aria-label="Notifications" name="Guest" tabindex="0" role="list" aria-label="Notifications" (click)="toggleInAppNotifications()" title="{{notificationList?.length ? '' : resourceService.frmelmnts?.lbl?.noNotificationsToDisplay}}" [matBadge]="notificationCount" matBadgeHidden="{{notificationList?.length ? false : true}}" matBadgeColor="accent">
  <mat-icon>notifications</mat-icon>
</button>

<app-modal-wrapper *ngIf="showNotificationModel"
  [config]="{disableClose: false, size: 'small', width: '30rem', panelClass: 'notification-panel'}"
  (dismiss)="showNotificationModel=false">
  <ng-template sbModalContent let-data>
    <div mat-dialog-title class="mb-0 hide"></div>
    <mat-dialog-content>
      <button mat-mini-fab color="warn" class="ml-auto close-notifications" aria-label="close dialog"
      mat-dialog-close><mat-icon>close</mat-icon></button>
      <sb-notification tabindex="0" [notificationList]="notificationList"
        [inAppNotificationConfig]="inAppNotificationConfig" (showMore)="handleShowMore($event)"
        (showLess)="handleShowLess($event)" class="relative position"></sb-notification>
    </mat-dialog-content>
  </ng-template>
</app-modal-wrapper>
