<app-modal-wrapper [config]="{disableClose: true, size: 'small', width: '30rem', panelClass: 'material-modal'}" (dismiss)="redirect()" #modal>
  <ng-template sbModalContent>

    <!--Header-->
    <div mat-dialog-title class="mb-0">
      <h4 class="color-accent font-weight-bold mb-0">{{resourceService.frmelmnts?.scttl?.blkuser | translate}}</h4>
      <button mat-mini-fab color="warn" class="ml-auto" aria-label="close dialog"
        mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>
    <!--/Header-->

    <!--Content-->
    <mat-dialog-content>
      <p>{{resourceService.frmelmnts?.lbl?.confirmblock | translate}} {{userDetails.firstName}}
        {{userDetails.lastName}}</p>
    </mat-dialog-content>
    <!--/Content-->

    <!--Actions-->
    <mat-dialog-actions align="end">
      <button tabindex="0" mat-raised-button class="button-rounded" (click)="modal.deny(); redirect();">
        {{resourceService.frmelmnts?.btn?.no | translate}}
      </button>
      <button tabindex="0" mat-raised-button color="accent" class="button-rounded mr-8" (click)="modal.approve('done'); deleteUser()">
        {{resourceService.frmelmnts?.btn?.yes | translate}}
      </button>

    </mat-dialog-actions>
    <!--/Actions-->

  </ng-template>
</app-modal-wrapper>
