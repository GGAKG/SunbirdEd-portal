<div class="sbtoc-container sbtoc-container--detailed" *ngIf="contentDetails?.children?.length">
    <div class="sbchapter-open" *ngFor="let item of contentDetails?.children; let index = index;">
        <div class="sbchapter-open__title color-accent p-16 m-0 w-100 mat-body-1 font-weight-bold" *ngIf="item?.children?.length">{{item.name}}</div>
        <div *ngIf="item?.children?.length">
            <div class="sbchapter-open__topics p-0" *ngFor="let child of item?.children; let j = index;">
                <div class="sbchapter-open__topics__title mat-body-1 color-accent" *ngIf="child?.children?.length">{{child.name}}</div>
                <div class="sbchapter-open__topics" *ngIf="child?.children?.length">
                    <div *ngFor="let itemName of child?.children; let j = index;">
                        <div class="sbchapter-open__topic mat-small color-accent" [ngClass]="{'sbchapter__item--active': activeContent?.sbUniqueIdentifier === itemName?.sbUniqueIdentifier}" tabindex="0" (click)="onTocChapterClick($event, itemName)">{{itemName.name}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
